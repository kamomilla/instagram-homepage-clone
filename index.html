<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon" />
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/a100f813f1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src='/img/phone.png' alt='celular'>
        </div>
        <div class="instagram-login">
            <div class="login">
                <img src='/img/logo.png' alt="instagram logo">
                <form>
                    <input type="text" name="login" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </form>
                <hr>
                <div class="ou">OU</div>
                <a href="/" id="entrar-fb"><i class="fa-brands fa-facebook-square"></i>Entrar com o Facebook</a>
                <a href="/" id="esqueceu-senha">Esqueceu a senha?</a>
            </div>
            <div class='cadastro'>
                Não tem uma conta? <a href="/">Cadastre-se</a>
            </div>
            <div class="download">
                Obtenha o aplicativo.<br />
                <a href="/"><img src="/img/app-store.png" alt="download em app store"></a>
                <a href="/"><img src="/img/google-play.png" alt="download em google play"></a>
            </div>
        </div>
    </div>
</body>
</html>
